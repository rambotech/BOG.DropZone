language: csharp
solution: ./src/BOG.DropZone.sln
mono: latest
dotnet: 3.1
install:
  - curl -L -o nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
script:
- dotnet restore
- dotnet build -c release ./src/BOG.DropZone.sln
- mono nuget setApiKey $NUGET_API_KEY -Source $NUGET_SOURCE -Verbosity quiet
- mono nuget push ./src/BOG.DropZone.Client/bin/Release/BOG.DropZone.Common.*.nupkg -Source $Source
- mono nuget push ./src/BOG.DropZone.Client/bin/Release/BOG.DropZone.Client.*.nupkg -Source $Source
